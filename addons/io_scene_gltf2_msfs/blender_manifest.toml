schema_version = "1.0.0"

# Example of manifest file for a Blender extension
# Change the values according to your extension
id = "gltf_exporter_extension"
version = "2.2.7"
name = "MSFS glTF 2.0 Exporter"
tagline = "Microsoft Flight Simulator gLTf Exporter"
maintainer = "Ron Haertel <gs614rcac@gmail.com> from work done by Luca Pierabella, Yasmine Khodja, Wing42, pepperoni505, ronh991, and others"
# Supported types: "add-on", "theme"
type = "add-on"

# Optional link to documentation, support, source files, etc
website = "https://github.com/ronh991/glTF-Blender-IO-MSFS"

# Optional list defined by Blender and server, see:
# https://docs.blender.org/manual/en/dev/extensions/tags.html
tags = ["Material", "Import-Export"]

